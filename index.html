							### Google Apps?

							Keine Google Apps installieren:

							| +1                        | -1                                                                                     |
							| --------                  | ----------                                                                             |
							| Keine Google Spähsoftware | Keine Google Apps (Maps, Gmail, etc)! Einige Apps funktionieren nicht. Push Benachrichtigungen nur bei kompatiblen Apps. |

							> Wenn nicht zwingend erforderlich, würde ich die Google Apps weglassen.

						</script>

							> Ich würde es in den meisten Fällen nicht empfehlen, das Telefon zu rooten.

							### Ein Wort der Warnung

							- Neugräte verlieren ihre Garantie!
							- Mit sehr viel Pech kann etwas kaputt gehen!
							- Alle Daten auf dem Telefon gehen verloren (SMS, Kontakte, etc)!
						</script>

							### Ablauf

							1. Schritt für Schritt!
							1. Wer mit einem Schritt zuerst fertig ist, hilft nach Möglichkeit den Anderen
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							1. ADB auf [deinem Computer installieren](https://wiki.lineageos.org/adb_fastboot_guide.html)
							1. Ein Backup vom bisherigen System mit ADB machen
								 `adb backup -apk -shared -all -f backup_DATUM.ab`
							1. Bei Samsung Geräten ebenfalls [Heimdall](https://gitlab.com/BenjaminDobell/Heimdall) installieren
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							4. Ggf. den Bootloader freischalten
							1. [TWRP für dein Gerät](https://twrp.me/Devices/) herunterladen
							1. [LineageOS für dein Gerät](https://download.lineageos.org/) herunterladen
							1. [F-Droid OTA](https://f-droid.org/repo/org.fdroid.fdroid.privileged.ota_2090.zip) und [Yalp Store OTA](https://github.com/yeriomin/YalpStore/releases/download/0.45/yalp-store-ota-contemporary-45.zip) herunterladen
						</script>
